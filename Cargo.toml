[package]
name = "mdbook-typst-pdf"
version = "0.3.4"
edition = "2021"
repository = "https://github.com/KaiserY/mdbook-typst-pdf"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
typst = { git = "https://github.com/typst/typst", rev = "v0.11.0" }
typst-pdf = { git = "https://github.com/typst/typst", rev = "v0.11.0" }
typst-timing = { git = "https://github.com/typst/typst", rev = "v0.11.0" }
codespan-reporting = "0.11.1"
chrono = { version = "0.4.35", default-features = false, features = [
  "clock",
  "std",
] }
ecow = "0.2.1"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
same-file = "1.0.6"
comemo = "0.4.0"
fontdb = { version = "0.16", default-features = false, features = [
  "memmap",
  "fontconfig",
] }
once_cell = "1"
ureq = { version = "2", default-features = false, features = ["gzip", "json"] }
env_proxy = "0.4"
dirs = "5"
flate2 = "1"
tar = "0.4"
pathdiff = "0.2"
tempfile = "3.10.1"
mdbook = "0.4.37"
serde = { version = "1.0.197", features = ["derive"] }
anyhow = "1.0.81"
pulldown-cmark = "0.10.0"
markup5ever_rcdom = "0.2.0"
html5ever = "0.26.0"
regex = "1.10.3"
parking_lot = "0.12.1"
notify = "6"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.11.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
  "aarch64-apple-darwin",
  "x86_64-apple-darwin",
  "x86_64-unknown-linux-gnu",
  "x86_64-unknown-linux-musl",
  "x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
pr-run-mode = "plan"
