[package]
name = "mdbook-typst-pdf"
version = "0.5.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/KaiserY/mdbook-typst-pdf"
description = "mdbook typst pdf backend"
keywords = ["mdbook", "typst", "pdf"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
typst = "0.12.0"
typst-pdf = "0.12.0"
typst-kit = "0.12.0"
typst-timing = "0.12.0"
codespan-reporting = "0.11.1"
chrono = { version = "0.4.38", default-features = false, features = [
  "clock",
  "std",
] }
ecow = "0.2.2"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
same-file = "1.0.6"
comemo = "0.4.0"
fontdb = { version = "0.23", default-features = false, features = [
  "memmap",
  "fontconfig",
] }
once_cell = "1"
ureq = { version = "2", default-features = false, features = ["gzip", "json"] }
env_proxy = "0.4"
dirs = "5"
flate2 = "1"
tar = "0.4"
pathdiff = "0.2"
tempfile = "3.13.0"
mdbook = "0.4.40"
serde = { version = "1.0.210", features = ["derive"] }
anyhow = "1.0.90"
pulldown-cmark = "0.12.2"
markup5ever_rcdom = "=0.5.0-unofficial"
html5ever = "0.29.0"
regex = "1.11.0"
parking_lot = "0.12.3"
notify = "6"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.21.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
  "aarch64-apple-darwin",
  "x86_64-apple-darwin",
  "x86_64-unknown-linux-gnu",
  "x86_64-unknown-linux-musl",
  "x86_64-pc-windows-msvc",
]
# Which actions to run on pull requests
pr-run-mode = "plan"
