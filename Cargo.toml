[package]
name = "mdbook-typst-pdf"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
typst = { git = "https://github.com/typst/typst", rev = "70ca0d257bb4ba927f63260e20443f244e0bb58c" }
typst-render = { git = "https://github.com/typst/typst", rev = "70ca0d257bb4ba927f63260e20443f244e0bb58c" }
typst-svg = { git = "https://github.com/typst/typst", rev = "70ca0d257bb4ba927f63260e20443f244e0bb58c" }
typst-pdf = { git = "https://github.com/typst/typst", rev = "70ca0d257bb4ba927f63260e20443f244e0bb58c" }
codespan-reporting = "0.11.1"
chrono = { version = "0.4.31", default-features = false, features = [
  "clock",
  "std",
] }
ecow = "0.2.0"
tracing = "0.1.40"
tracing-error = "0.2"
tracing-flame = "0.2.0"
tracing-subscriber = "0.3.18"
clap = { version = "4.4.11", features = ["derive", "env"] }
semver = "1.0.20"
notify = "6"
same-file = "1.0.6"
comemo = "0.3.1"
fontdb = { version = "0.16", default-features = false, features = [
  "memmap",
  "fontconfig",
] }
once_cell = "1"
ureq = "2"
env_proxy = "0.4"
rustls = "0.21.9"
rustls-pemfile = "1.0.4"
dirs = "5"
flate2 = "1"
tar = "0.4"
pathdiff = "0.2"
open = "5.0.1"
tempfile = "3.8.1"
inferno = "0.11.19"
mdbook = "0.4.36"
