[package]
name = "mdbook-typst-pdf"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
typst = { git = "https://github.com/typst/typst", rev = "70ca0d257bb4ba927f63260e20443f244e0bb58c" }
typst-pdf = { git = "https://github.com/typst/typst", rev = "70ca0d257bb4ba927f63260e20443f244e0bb58c" }
codespan-reporting = "0.11.1"
chrono = { version = "0.4.31", default-features = false, features = [
  "clock",
  "std",
] }
ecow = "0.2.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
same-file = "1.0.6"
comemo = "0.3.1"
fontdb = { version = "0.16", default-features = false, features = [
  "memmap",
  "fontconfig",
] }
once_cell = "1"
ureq = "2"
env_proxy = "0.4"
dirs = "5"
flate2 = "1"
tar = "0.4"
pathdiff = "0.2"
tempfile = "3.9.0"
mdbook = "0.4.36"
serde = { version = "1.0.195", features = ["derive"] }
anyhow = "1.0.79"
pulldown-cmark = "0.9.3"
markup5ever_rcdom = "0.2.0"
html5ever = "0.26.0"
